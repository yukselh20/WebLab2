<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Lab 1</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<table class="main-table">
    <tr id="header">
        <td colspan="2">
            <h1>Yuksel Hamza</h1> <h2>Group P3232 | Variant 408078</h2> </td>
    </tr>

    <tr>
        <td id="input-cell">
            <canvas id="graph" width="300" height="300"></canvas>
            <form id="coordinates-form" method="POST" novalidate>
                <div class="form-group">
                    <label for="x-select">Select X:</label>
                    <select id="x-select" name="x">
                        <option value="-2">-2</option>
                        <option value="-1.5">-1.5</option>
                        <option value="-1">-1</option>
                        <option value="-0.5">-0.5</option>
                        <option value="0" selected>0</option>
                        <option value="0.5">0.5</option>
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="y-text">Enter Y (-5 ... 5):</label>
                    <input type="text" id="y-text" name="y" placeholder="e.g., 1.23">
                </div>

                <div class="form-group">
                    <legend>Select R:</legend>
                    <div class="radio-group">
                        <label><input type="radio" name="r" value="1" checked> 1</label>
                        <label><input type="radio" name="r" value="1.5"> 1.5</label>
                        <label><input type="radio" name="r" value="2"> 2</label>
                        <label><input type="radio" name="r" value="2.5"> 2.5</label>
                        <label><input type="radio" name="r" value="3"> 3</label>
                    </div>
                </div>

                <div id="error-container"></div>

                <div class="form-buttons">
                    <button type="submit">Check</button>
                    <button type="reset">Reset</button>
                    <button type="button" id="clear-history-button">Clear History</button>
                </div>
            </form>
        </td>

        <td id="results-cell">
            <h2>Results</h2>
            <div class="table-container">
                <table id="results-table">
                    <thead>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>R</th>
                        <th>Result</th>
                        <th>Server Time</th>
                        <th>Execution Time (ns)</th>
                    </tr>
                    </thead>
                    <tbody id="results-body">
                    </tbody>
                </table>
            </div>
        </td>
    </tr>
</table>

<script src="script.js"></script>
</body>
</html>
